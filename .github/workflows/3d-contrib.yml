name: GitHub 3D Contribution Graph

on:
  schedule:
    - cron: '0 18 * * *'   # 每天 UTC 18:00 (北京时间 02:00) 自动更新
  workflow_dispatch:         # 允许手动触发
  push:
    branches:
      - main
    paths:
      - '.github/workflows/3d-contrib.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-3d-contribution-graph
    steps:
      - uses: actions/checkout@v5

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@v0.9.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: njueeRay
          MAX_REPOS: 20
          # No SETTING_JSON: generates all preset variants including
          # profile-night-rainbow.svg and profile-green-animate.svg

      - name: Commit & push to main branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          if git commit -m "ci: update 3D contribution graph [skip ci]"; then
            git push
          else
            echo "No changes to commit."
          fi
